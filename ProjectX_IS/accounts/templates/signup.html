<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <center>
    <br>
      <h2>Register</h2>
    <br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
          <br>
        {{ form_info.as_p }}
        <button class="btn btn-primary" type="submit" style="width: 40%"> Register </button>
      </form>
    </center>
    </div>
{% endblock %}
