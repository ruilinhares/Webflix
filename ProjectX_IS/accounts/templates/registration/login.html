<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
    <center>
    <br>
    <h2>Login</h2>
    <br>
    <form method="post">
      {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Email Address" style="width: 40%">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" style="width: 40%">
        </div>
      <button class="btn btn-primary" type="submit" style="width: 40%">Login</button>
    </form>
    </center>
    </div>
{% endblock %}
