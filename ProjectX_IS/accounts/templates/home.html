<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">

    {% if user.is_authenticated %}
        <br>
        <h2>Welcome to webflix {{ user.first_name }} {{ user.last_name }}!</h2>
        <a target="_blank"  href= "{% url 'homepage' %}">Home Page</a>

    {% else %}
        <h3>You are not logged in</h3>

    </div>
{% endif %}
{% endblock %}
